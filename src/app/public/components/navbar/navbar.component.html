<!-- CON ÍCONOS EN LUGAR DE TEXTOS -->
<nav class="navbar">
  <div class="navbar-container">
    <div class="logo-container">
      <a routerLink="/contacts" class="navbar-brand">
       <img src= "assets/images/ContactsLogo2.png" alt="Logo" class="navbar-logo" />
      </a>
      <a routerLink="/contacts" class="app-name-link">
      <span class="app-name">Contacts</span>
      </a>
      
    </div>  
    <!-- Navegación -->
    <ul class="navbar-links">
      <!-- Opciones visibles solo si el usuario está autenticado -->
      <li *ngIf="isAuthenticated">
        <a routerLink="/contacts" title="Contacts">
          <fa-icon [icon]="faAddressBook"></fa-icon>
        </a>
      </li>
      <li *ngIf="!isAuthenticated">
        <a routerLink="/login" title="Login">
          <fa-icon [icon]="faSignInAlt"></fa-icon>
        </a>
      </li>
      <li *ngIf="!isAuthenticated">
        <a routerLink="/register" title="Register">
          <fa-icon [icon]="faUserPlus"></fa-icon>
        </a>
      </li>

      <!-- Ícono de usuario y menú -->
      <li *ngIf="isAuthenticated" class="navbar-profile">
        <div class="profile-container" (click)="toggleProfileMenu($event)">
          <fa-icon [icon]="faUserCircle" title="User"></fa-icon>
        </div>

        <!-- Menú desplegable -->
        <ul class="profile-menu" [class.open]="isProfileMenuOpen">
          <li>
            <a routerLink="/profile" (click)="isProfileMenuOpen = false">
              <fa-icon [icon]="faUser"></fa-icon> View Profile
            </a>
          </li>
          <li>
            <a routerLink="/settings" (click)="isProfileMenuOpen = false">
              <fa-icon [icon]="faCog"></fa-icon> Settings
            </a>
          </li>
          <li>
            <a (click)="logout()">
              <fa-icon [icon]="faSignOutAlt"></fa-icon> Logout
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
