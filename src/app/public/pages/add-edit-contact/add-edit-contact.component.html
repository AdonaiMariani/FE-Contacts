<div class="form-container">
  <h2>{{ contactId ? 'Edit Contact' : 'Add Contact' }}</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
    
    <!-- Campo para el nombre -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text" [ngClass]="{'has-error': contactForm.get('name')?.invalid && contactForm.get('name')?.touched}">
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error-message">
        Name is required.
      </div>
    </div>

    <!-- Campo para el teléfono -->
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone" type="text" [ngClass]="{'has-error': contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched}">
      <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched" class="error-message">
        Phone number is required and must be valid (e.g., +123456789).
      </div>
    </div>

    <!-- Campo para el correo electrónico -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" [ngClass]="{'has-error': contactForm.get('email')?.invalid && contactForm.get('email')?.touched}">
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error-message">
        Must be a valid email address.
      </div>
    </div>

    <!-- Campo para la dirección -->
    <div class="form-group">
      <label for="address">Address:</label>
      <input id="address" formControlName="address" type="text">
    </div>

    <!-- Checkbox para definir como favorito (solo visible en modo edición) -->
    <div class="form-group" *ngIf="contactId">
      <label for="isFavorite">Favorite:</label>
      <input id="isFavorite" formControlName="isFavorite" type="checkbox">
    </div>

    <!-- Botón para guardar -->
    <div class="button-container">
      <button type="submit" [disabled]="contactForm.invalid">Save</button>

      <div *ngIf="formSubmitAttempt && contactForm.invalid" class="form-error-message">
        Please fix the errors before submitting.
      </div>
      <button type="button" class="btn btn-secondary cancel-button" (click)="goBack()">
        Cancel
      </button>
    </div>
  </form>
</div>
