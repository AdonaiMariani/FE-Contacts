<div class="form-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group" [ngClass]="{ 'has-error': loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty) }">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" formControlName="email" required />
      <div class="error-message" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es obligatorio.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Por favor, ingresa un correo electrónico válido.</small>
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty) }">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" required />
      <div class="error-message" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</small>
      </div>
    </div>
    <div *ngIf="loginForm.hasError('loginFailed')" class="form-error-message">
      Credenciales inválidas. Por favor, inténtalo de nuevo.
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>


<div class="register-link">
  <p>¿No tienes cuenta?</p>
  <button class="register-button" routerLink="/register">Registrarse</button>
</div>
</div>
