<div class="form-container">
  <h2>Log In</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group" 
         [ngClass]="{ 'has-error': loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty) }">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required />
      <div class="error-message" 
           *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
      </div>
    </div>
    
    <div class="form-group" 
         [ngClass]="{ 'has-error': loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty) }">
      <label for="password">Password</label>
      <div class="password-container">
        <input
          id="password"
          formControlName="password"
          [type]="showPassword ? 'text' : 'password'"
          required
        />
        <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
          <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
        </button>
      </div>
      <div class="error-message" 
           *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</small>
      </div>
    </div>

    <div *ngIf="loginForm.hasError('loginFailed')" class="form-error-message">
      Invalid credentials. Please try again.
    </div>
    
    <button type="submit" [disabled]="loginForm.invalid">Log In</button>
  </form>

  <div class="register-link">
    <p>Don't have an account?</p>
    <button class="register-button" routerLink="/register">Register</button>
  </div>
</div>
